<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>
<body>
    <div class="div_nivel">
        <a id="open_dgajepl" class="verDescripcion"></a>
        <div class="dropdown-content-I">
            <div class="card bg-light ficha">
                <div class="card-body">
                    <div class="avatar">
                        <img src="(foto)" alt="(nombre)">
                    </div>
                    <h5 class="card-title">(nombre)</h5>
                    <h6 class="card-subtitle">(cargo)</h6>
                    <a class="btn" href="mailto:(correo)">
                        <i class="material-icons">mail</i>
                        <span>(correo)</span>
                    </a>
                    <a class="btn" href="tel:(telefono)">
                        <i class="material-icons">phone</i>
                        <span>(telefono)</span>
                    </a>
                    <a class="btn" href="(cv)">
                        <i class="material-icons">description</i>
                        <span>CV</span>
                    </a>
                    <a class="btn funciones" href="#">
                        <i class="material-icons">expand_more</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
